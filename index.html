<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link img src="images/triangles.png" alt="Triangles">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle-tracker</title>
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="jumbotron">
                <h1 class="tri">Triangle tracker</h1>
                <h2 class="ent">Enter dimentions here.</h2>
                <p>Side A</p>
                <input type="number" id="first">
                <p>Side B</p>
                <input type="number" id="second">

                <p>Side C</p>
                <input type="number" id="third">

                <br><br>
                <button class="btn-success btn-xs" type="button" name="button" onclick="tracker()">Find Out</button>
                <button class="btn-warning btn-xs" type="button" name="button" onclick='refresh()'>reset</button><br>
                <p id="response"></p>
                <script src="js/scripts.js"></script>

                <p>If you want to learn more on triangles, <a
                        href="https://www.toppr.com/guides/maths/understanding-elementary-shapes/types-of-triangles/">Click
                        me</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
